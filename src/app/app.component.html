<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <h1 class="font-weight-bold col-sm-offset-2">Add New Flash Cards</h1>
        <div class="form-group col-sm-offset-2">
        <div class="row">
          <div class="col-sm-5 col-xs-12">
        <label >Question</label>
        <input class="form-control" type="text" formControlName='Question'>
    <span *ngIf="!reactiveForm.get('Question').valid && reactiveForm.get('Question').touched" class="help-block">
        please enter the question
    </span></div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-5 col-xs-12">
          <label >Answer</label>
          <input class="form-control" type="text" formControlName='Answer'>
          <span *ngIf="!reactiveForm.get('Answer').valid && reactiveForm.get('Answer').touched" class="help-block">
            please enter the Answer
        </span></div>
          </div>
         <br>
          <button type="submit" class="btn btn-info" style="margin-right: 20px;">Submit</button><span>
          <button type="reset" class="btn btn-basic">Clear</button></span></div>
        </form>
        
      <div class="row">
        <div class="col-md-12 col-md-offset-2">
        <app-comp1 *ngFor="let array of arr; let i=index" 
         [child]="array"
         [index]="i"></app-comp1>
         </div></div>
    </div>
