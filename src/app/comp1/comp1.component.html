    <div class="row">
        <div class="col-md-10 col-sm-offset-2">
          <div class="card">
        
            <div class="card-header"  [ngClass]="bool1 ? 'active' : 'acctive'">{{child.Question}}           
                <p  class="pull-right"><i class="fa fa-angle-down" style="font-size:36px" (click)="onClick()"></i></p></div>
        
            <div class="card-body d-flex"  *ngIf="bool">
            <p>{{child.Answer}}</p>
        
            </div>
        
            <div class="card-footer d-flex m-0 p-0 justify-content-between justify-content-center"  *ngIf="bool">
                
                <div class="p-4 border"  (click)="setActiveClass()" ><i  class="fa fa-check" style="font-size:36px"></i></div>
                    <div class="p-4 border" (click)="setActiveClasss()"><i class="fa fa-close" style="font-size:36px"></i></div>
                    <div class="p-4 border"><i class="fa fa-edit" style="font-size:36px"></i></div>
                    <div class="p-4  border" (click)="delete(index)" ><i class="fa fa-trash" style="font-size:36px"></i></div>
            
            </div>
        
        </div>
        </div>
        </div>
